<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booking</title>
    <link rel="stylesheet" type="text/css" href="frontpage.css" />
  </head>
  <body>
    <header class="header">
      <h1>Flight Booking</h1>
    </header>
    <table border="3" cellpadding="15" cellspacing="0">
      <caption class="caption">
        Flight List
      </caption>
      <thead>
        <colgroup>
          <col width="10%" />
          <col width="20%" />
          <col width="20%" />
          <col width="20%" />
          <col width="15%" />
          <col width="10%" />
          <col width="10%" />
          <col width="20%" />
        </colgroup>
        <tr>
          <th align="left" class="col-flight#">Flight #</th>
          <th align="center" class="col-airline">Airline</th>
          <th align="center" class="col-departure">Departure</th>
          <th align="center" class="col-arrival">Arrival</th>
          <th align="center" class="col-date">Date</th>
          <th align="center" class="col-time">Time</th>
          <th align="center" class="col-price">Price</th>
          <th align="center" class="col-favorite">Favorite</th>
        </tr>
      </thead>
      <tbody id="flight-list"></tbody>
    </table>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="frontpage.js"></script>
  </body>
</html>
