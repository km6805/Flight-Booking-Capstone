<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Flight</title>
    <link rel="stylesheet" type="text/css" href="secondpage.css" />
  </head>
  <body>
    <header class="header">
      <h1>Add Flights</h1>
      <button onclick="location.href='/FrontPage/frontpage.html'">Flight List</button>
      <button onclick="location.href='/ThirdPage/thirdpage.html'">Favorites</button>
    </header>
    <input type="text" id="flightnum" placeholder="Flight#" />
    <input type="text" id="airline" placeholder="Airline" />
    <input type="text" id="departure" placeholder="Departure" />
    <input type="text" id="arrival" placeholder="Arrival" />
    <input type="text" id="date" placeholder="Date" />
    <input type="text" id="time" placeholder="Time" />
    <input type="text" id="price" placeholder="Price" />
    <br />
    <form><button type="submit">Submit</button></form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="secondpage.js"></script>
